<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings!</title>
  </head>
  <body>
    <label for="greet"></label>
    <input type="text" id="greet" placeholder="Type your name here">
    <Button onclick="
    greet(document.getElementById('greet').value);
    ">Go</Button>
    <script>
      function greet(names=''){
        if(!names){
          alert('Undefined');
          return;
        }
        alert(`Greetings ${names}!`);
      }
    </script>
  </body>
</html>
