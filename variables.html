<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>

  </head>
  <body>
    <button title="Quantity of cart" onclick="
      console.log(`Cart Quantity= ${cartQuantity}`);
      ">
      Cart Quantity
      </button>
    <button onclick="
      cartQuantity+=1;
      console.log(`Cart Quantity= ${cartQuantity}`);
    ">
      Add to Cart
    </button>
    <button onclick="
      cartQuantity+=2;
      console.log(`Cart Quantity= ${cartQuantity}`);
    ">
      +2
    </button>
    <button onclick="
      cartQuantity+=3;
      console.log(`Cart Quantity= ${cartQuantity}`);">
      +3
    </button>
    <button onclick="
      cartQuantity+=4;
      console.log(`Cart Quantity= ${cartQuantity}`);">
      +4
    </button>
    <button onclick="
      cartQuantity+=5;
      console.log(`Cart Quantity= ${cartQuantity}`);">
      +5
    </button>
    <button onclick="
      cartQuantity--;
      console.log(`Cart Quantity= ${cartQuantity}`);">
      Remove from cart
    </button>
    <button onclick="
      cartQuantity-=2;
      console.log(`Cart Quantity= ${cartQuantity}`);">
      -2
    </button>
    <button onclick="
      cartQuantity-=3;
      console.log(`Cart Quantity= ${cartQuantity}`);">
      -3
    </button>
    <button onclick="
      cartQuantity=0;
      console.log(`Cart Quantity= ${cartQuantity}`);">
      Reset Cart
    </button>

    <script>
      let cartQuantity=0;
      let myName='Mohammed Daanish Shaikh';
      console.log(`My name is :- ${myName}`);
      let coffee=5;
      let bagels=3;
      let soup=9;
      let cost=coffee+(2*bagels)+soup;
      console.log(`Cost of food= $${cost}`);
      const tax=0.1*cost;
      console.log(`Tax(10%)=$${tax}`);
      const totalCost=cost+tax;
      console.log(`Total Cost=$${totalCost}`);

    </script>
  </body>
</html>
