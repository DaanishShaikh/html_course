<body>
  <button title="Quantity of cart" onclick="
      console.log(`Cart Quantity= ${cartQuantity}`);
      ">
      Cart Quantity
      </button>
    <button onclick="
    if(cartQuantity+1<=10){
      cartQuantity+=1;
      console.log(`Cart Quantity= ${cartQuantity}`);
    } else {
      console.log('The cart is full');
    }
    ">
      Add to Cart
    </button>
    <button onclick="
      if(cartQuantity+2<=10){
      cartQuantity+=2;
      console.log(`Cart Quantity= ${cartQuantity}`);
    } else {
      console.log('The cart is full');
    }
    ">
      +2
    </button>
    <button onclick="
      if(cartQuantity+3<=10){
      cartQuantity+=3;
      console.log(`Cart Quantity= ${cartQuantity}`);
    } else {
      console.log('The cart is full');
    }
    ">+3</button>
    <button onclick="
      if(cartQuantity+4<=10){
      cartQuantity+=4;
      console.log(`Cart Quantity= ${cartQuantity}`);
    } else {
      console.log('The cart is full');
    }
      ">
      +4
    </button>
    <button onclick="
      if(cartQuantity+5<=10){
      cartQuantity+=5;
      console.log(`Cart Quantity= ${cartQuantity}`);
    } else {
      console.log('The cart is full');
    }
      ">
      +5
    </button>
    <button onclick="
      if(cartQuantity>0){
      cartQuantity--;
      console.log(`Cart Quantity= ${cartQuantity}`);
    } else {
      console.log('Not enough items in the cart');
    }
      ">
      Remove from cart
    </button>
    <button onclick="
      if(cartQuantity>=2){
      cartQuantity-=2;
      console.log(`Cart Quantity= ${cartQuantity}`);
    } else {
      console.log('Not enough items in the cart');
    }
      ">
      -2
    </button>
    <button onclick="
      if(cartQuantity>=3){
      cartQuantity-=3;
      console.log(`Cart Quantity= ${cartQuantity}`);
    } else {
      console.log('Not enough items in the cart');
    }
      ">
      -3
    </button>
    <button onclick="
      cartQuantity=0;
      console.log(`Cart Quantity= ${cartQuantity}`);">
      Reset Cart
    </button>
    <br>
    <button onclick="
    alert(`price=${basketball.price} cents\nDelivery time=${basketball.deliverytime} days`);
    ">Basketball</button>
    <button onclick="basketball.price+=500;">Increase basketball price by 500 cents</button>
    <br>
    <button onclick="
    alert(`Price=${football.price} Delivery time=${football.deliverytime}`);
    ">Football</button>
    <button onclick="football.price+=500;">Increase football price by 500 cents</button>
    <button onclick="check(basketball.price,football.price);">Which is more expensive?</button>
    <script>
      let cartQuantity=0;
      let basketball={
        price:2050
      };
       console.log(basketball.price);
       basketball["deliverytime"]=3;
       let football={
         price:2000,
       }
       football["deliverytime"]=2;
       function check(x,y){
        if(x>y){
          alert((`Basketball is more expensive`).repeat(2));
        } else if(x<y){
          alert(2*(`Football is more expensive`).repeat(2));
        } else {
          alert('Both same price'.repeat(2));
        }
       }
    </script>
</body>
</html>
