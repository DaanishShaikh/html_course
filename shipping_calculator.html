<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <input class="inputhere" placeholder="Enter a number" onkeydown="
  if(event.key==='Enter'){
    calculateShipping();
  }
  ">
  <button onclick="
    calculateShipping();  
  ">Calculate</button>
  <p class="paragraph"></p>
  <script>
    function calculateShipping() {
      let inputValue = Number(document.querySelector('.inputhere').value);
      if(inputValue<0){
        document.querySelector('.paragraph').innerText = 'Error: cost cannot be less than $0';
      } else if(inputValue<=40){
        document.querySelector('.paragraph').innerText = `The shipping cost is $${inputValue+10}`;
      } else {
        document.querySelector('.paragraph').innerText = `The shipping cost is $${inputValue}`;
      }
    }
  </script>
</body>
</html>
