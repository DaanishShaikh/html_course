<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="styles/rockpaperscissorswithcss.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
    usermove='rock';
    playGame(usermove);
  " class="button-css js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>
  <button onclick="
    usermove='paper';
    playGame(usermove);
  " class="button-css"><img src="images/paper-emoji.png" class="move-icon"></button>
  <button onclick="
    usermove='scissors';
    playGame(usermove);
  " class="button-css"><img src="images/scissors-emoji.png" class="move-icon"></button>
  <p class="result"></p>
  <p class="moves"></p>
  <p class="score css-score"></p>
  <button onclick="
    score.wins=0;
    score.losses=0;
    score.draws=0;
    showscore();
    localStorage.removeItem('score');
  " class="css-resetbutton">
    Reset score
  </button>
  <script src="scripts/rockpaperscissorwithcss.js"></script>
</body>
</html>
