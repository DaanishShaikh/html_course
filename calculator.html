<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
      .longButton {
        width: 113px;
      }

      .regButtons {
        width: 25px;
      }
    </style>
  </head>
  <body>
    <p>Calculator</p>

    <button class="regButtons" onclick="calculation += '1';">1</button>
    <button class="regButtons" onclick="calculation += '2';">2</button>
    <button class="regButtons" onclick="calculation += '3';">3</button>
    <button class="regButtons" onclick="calculation += ' + '; ">+</button>

    <br><br>

    <button class="regButtons" onclick="calculation += '4';">4</button>
    <button class="regButtons" onclick="calculation += '5';">5</button>
    <button class="regButtons" onclick="calculation += '6';">6</button>
    <button class="regButtons" onclick="calculation += ' - '; ">-</button>

    <br><br>

    <button class="regButtons" onclick="calculation += '7';">7</button>
    <button class="regButtons" onclick="calculation += '8';">8</button>
    <button class="regButtons" onclick="calculation += '9';">9</button>
    <button class="regButtons" onclick="calculation += ' * '; ">*</button>

    <br><br>

    <button class="regButtons" onclick="calculation += '0';">0</button>
    <button class="regButtons" onclick="calculation += '.';">.</button>
    <button class="regButtons" onclick="
      calculation = eval(calculation);
      console.log(`Answer=${calculation}`);
      calculation = '';
    ">
      =
    </button>
    <button class="regButtons" onclick="calculation += ' / '; ">/</button>

    <br><br>

    <button class="longButton" onclick="calculation = '';">Clear</button>

    <script>
      let calculation = '';
    </script>
  </body>
</html>
