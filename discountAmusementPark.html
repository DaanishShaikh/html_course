<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amusement Park Discount</title>
</head>
<body>
  <h3>The criterias to get a Discount is:-</h3>
  <h4>1 Age below or equal to 6 or above or equal to 65</h4>
  <h4>2 It should be a holiday</h4>
  <p>Type your age here so that we may let you know if you are eligible for a dicount:-</p>
  <label for="someId">Enter your age=</label>
  <input type="number" id="someId" placeholder="Type your age here">
  <button onclick=" 
    userage=document.getElementById('someId').value; 
  ">Save</button>
  <label for="holiday?">Is it a holiday?</label>
  <input type="checkbox" id="holiday?">
  <button onclick="
  let result=document.getElementById('holiday?').checked;
  if((result && userage<=6)||(result && userage>=65)){
      console.log('Eligible');
      alert('Eligible For Discount');
    } else {
      console.log('Not Eligible');
      alert('No Discount');
    }
  ">Check</button>
  <script>
    let userage=0;
  </script>
</body>
</html>
