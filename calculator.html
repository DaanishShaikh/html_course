<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body >
    <p class="live"></p>

    <button class="regButtons greybuttons" onclick="calculation += '1'; document.querySelector('.live').innerHTML = calculation;
    localStorage.setItem('save',JSON.stringify(calculation));">1</button>
    <button class="regButtons greybuttons" onclick="calculation += '2';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">2</button>
    <button class="regButtons greybuttons" onclick="calculation += '3';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">3</button>
    <button class="regButtons orangebuttons" onclick="calculation += ' + ';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">+</button>

    <br><br>

    <button class="regButtons greybuttons" onclick="calculation += '4';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">4</button>
    <button class="regButtons greybuttons" onclick="calculation += '5';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">5</button>
    <button class="regButtons greybuttons" onclick="calculation += '6';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">6</button>
    <button class="regButtons orangebuttons" onclick="calculation += ' - ';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">-</button>

    <br><br>

    <button class="regButtons greybuttons" onclick="calculation += '7';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">7</button>
    <button class="regButtons greybuttons" onclick="calculation += '8';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">8</button>
    <button class="regButtons greybuttons" onclick="calculation += '9';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">9</button>
    <button class="regButtons orangebuttons" onclick="calculation += ' * ';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">*</button>

    <br><br>

    <button class="regButtons greybuttons" onclick="calculation += '0';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">0</button>
    <button class="regButtons greybuttons" onclick="calculation += '.';document.querySelector('.live').innerHTML = calculation;localStorage.setItem('save',JSON.stringify(calculation));">.</button>
    <button class="regButtons greybuttons" onclick="
      calculation = eval(calculation);
      console.log(`Answer=${calculation}`);
      document.querySelector('.live').innerHTML = calculation;      
      calculation = '';
    ">
      =
    </button>
    <button class="regButtons orangebuttons" onclick="calculation += ' / '; ">/</button>

    <br><br>

    <button class="cleargreybuttons" onclick="calculation = '';document.querySelector('.live').innerHTML = calculation;">Clear</button>

    <script>
      let calculation = JSON.parse(localStorage.getItem('save')) || '';
      //alert(calculation);
    </script>
  </body>
</html>
