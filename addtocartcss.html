<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon car</title>
</head>
<style>
  .amazon-css{
    background-color: rgb(255, 216, 20);
    border: none;
    padding: 5px 40px;
    border-radius: 15px;
    cursor: pointer;
  }
  .uber-css{
    background-color:black;
    margin-top: 20px;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    margin-right: 15px;
    font-weight: bold;
    cursor: pointer;
  }
  .uber2-css{
    background-color: rgb(230,230,230);
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .off{
    background-color: rgb(230,230,230);
    color:black;
  }
  
</style>
<body>
  <button class="amazon-css" 
  onclick="
    addfunction();
  ">Add to cart</button>
  <br>
  <button class="uber-css">Request now</button>
  <button class="uber2-css">Schedule for later</button>
  
  <script>
    function addfunction(){
      if(document.querySelector('.amazon-css').innerHTML === 'Add to cart'){
        document.querySelector('.amazon-css').innerHTML = 'Added to cart';
        document.querySelector('.amazon-css').classList.add('off');
      } else {
        document.querySelector('.amazon-css').innerHTML='Add to cart';
        document.querySelector('.amazon-css').classList.remove('off');
      }
    }
    
  </script>
</body>
</html>
