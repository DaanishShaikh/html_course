<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="add-to-cart" onclick="addtocartstuff();">Add to cart</button>
  <p class="addedparagraph"></p>
  <script>
    let timeoutId;
    function addtocartstuff(){
      clearTimeout(timeoutId);
      document.querySelector(".addedparagraph").innerText="Added";
      timeoutId = setTimeout(function(){
        document.querySelector(".addedparagraph").innerText="";
      }, 2000);
    }
  </script>
</body>
</html>
